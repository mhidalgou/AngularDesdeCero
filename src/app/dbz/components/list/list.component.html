<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i= index; let isFirst=first;
    let isLast=last;
    let esPar= even;
    let esImpar=odd;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary': esPar}">
    <div>
      <span class="text-primary">{{ i+1 }}. </span>
      <span>{{character.name}}-</span>
      <strong>Power:</strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    <span>Es el Ãºltimo: {{isLast}}</span>
    <span>Es par: {{esPar}}</span>
    <span>Es impar: {{esImpar}}</span> -->
  </li>
</ul>
